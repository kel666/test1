<style type="text/css">
div.keySecureCode {
	position: relative;
}

div.keySecureCode .digit {

	width: 30px;

}

div.keySecureCode span.digit {
	background-color: gray;
	border: gray 1px solid;
}

}

	border: 1px black solid;
}
</style>

		</span>
		<span class="digit" id="key_digit_2">2</span>
		<span class="digit asked" id="key_digit_3">
			<input class="digit" type="password" id="key_value_3" size="1" maxlength="1" />
